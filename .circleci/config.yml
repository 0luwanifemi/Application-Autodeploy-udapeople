version: 2.1
    
jobs:

    build_frontend:
      
      docker:
          - image: circleci/node:13.8.0
      steps:
          - checkout
          - restore_cache:
              keys: [frontend-build]
          - run:
              name: Build front-end
              command: |
                cd frontend
                npm install
                npm run build
          - save_cache:
              paths: [frontend/node_modules]
              key: frontend-build

    build_backend:
      
      docker:
          - image: circleci/node:13.8.0
      steps:
          - checkout
          - restore_cache:
              keys: [backend-build]
          - run:
              name: Build back-end
              command: |
                cd backend
                npm install
                npm run build
          - save_cache:
              paths: [backend/node_modules]
              key: backend-build

    test_frontend:

      docker:
          - image: circleci/node:13.8.0
      steps:
          - checkout
          - restore_cache:
              keys: [frontend-build]
          - run:
              name: Run Frontend Test
              command: |
                cd frontend
                npm install
                npm run test

    test_backend:

      docker:
          - image: circleci/node:13.8.0
      steps:
          - checkout
          - restore_cache:
              keys: [backend-build]
          - run:
              name: Scan Backend
              command: |
                cd backend
                npm install
                npm run test

    scan_frontend: 

      docker:
          - image: circleci/node:13.8.0
      steps:
          - checkout
          - restore_cache:
                keys: [frontend-build]
          - run:
                name: Scan frontend
                command: |
                  cd frontend
                  npm install
                  npm audit --audit-level=critical

    scan_backend: 

      docker:
          - image: circleci/node:13.8.0
      steps:
          - checkout
          - restore_cache:
                keys: [backend-build]
          - run:
                name: Scan Backend
                command: |
                  cd backend
                  npm install
                  npm audit --audit-level=critical


workflows:

  default:
    
    jobs:
      - build_frontend
      - build_backend
      - test_frontend:
          requires: 
            - build_frontend
      - test_backend:
          requires:
            - build_backend
      - scan_frontend:
          requires: 
            - build_frontend
      - scan_backend:
          requires:
            - build_backend
