---
- name: 'upgrade packages.'
  become: true
  apt:
    upgrade: 'yes'

- name: 'update and upgrade packages.'
  become: yes
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400

- name: remove unneeded deps
  become: yes
  apt:
    autoremove: yes

- name: 'install dependencies.'
  become: true
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes

- name: 'install pm2'
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: 'install ts-node'
  become: true
  npm:
    name: ts-node
    global: yes
    production: yes
    state: present

- name: 'install ts-node config paths'
  become: yes
  shell: |
    npm --save-dev tsconfig-paths

- name: 'extract zipped backend'
  become: yes
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz

- name: 'run node application'
  become: yes
  shell: |
    cd /home/ubuntu
    tar xzvf artifact.tar.gz 
    npm install
    npm run build
    pm2 stop default
    pm2 start npm -- start